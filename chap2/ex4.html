<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript</p>
    <input id='night' type="button" value="night" onclick="change()"></button>


    <script>
        function change(){
            target = document.querySelector('body')
            color = document.getElementById('night')
            if (color.value === 'night'){
                target.style.backgroundColor = 'black';
                target.style.color = 'white';
                color.value = 'day';
            } else {
                target.style.backgroundColor = 'white';
                target.style.color = 'black';
                color.value = 'night';
            }
        }
        
        
    </script>
</body>
</html>
